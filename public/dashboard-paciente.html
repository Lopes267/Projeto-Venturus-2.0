<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenko - Meu Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="navbar navbar-expand-lg">
        <div class="container-fluid px-5">
            <a class="navbar-brand fs-3" href="dashboard-paciente.html">Kenko</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-4">
                    <li class="nav-item"><a class="nav-link fs-5" href="sobre-nos.html">Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link fs-5" href="contato.html">Contato</a></li>
                    <li class="nav-item"><a class="nav-link fs-5" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link fs-5" href="agendar-consulta.html">Agendar Consulta</a></li>
                </ul>
            </div>
            <img id="user-profile-pic" class="rounded-circle" src="https://via.placeholder.com/50"
                alt="Foto de perfil do usuário">
        </div>
    </header>

    <main class="container my-5 p-4 rounded">
        <h2 class="text-center mb-4">Bem-vindo(a), [Nome do Paciente]!</h2>
        <div class="row g-4 justify-content-center">
            <div class="col-md-8">
                <div class="p-4 rounded shadow main-card">
                    <h3>Próximas Consultas</h3>
                    <p class="text-center mt-3 mb-0">Você não tem consultas agendadas.</p>
                </div>
            </div>
            <div class="col-12 text-center mt-4">
                <a href="agendar-consulta.html" class="btn btn-lg btn-primary">Agendar Nova Consulta</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
    function getQueryParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name) || '';
    }

    const nomePaciente = getQueryParam('nome');
    if (nomePaciente) {
        const primeiroNome = nomePaciente.split(' ')[0]; // pega só o primeiro nome
        const titulo = document.querySelector('main h2');
        titulo.textContent = `Bem-vindo(a), ${primeiroNome}!`;
    }
</script>

<script>
    (async function(){
        const BACKEND = 'http://localhost:5000';
        const email = getQueryParam('email');
        const nome = getQueryParam('nome');
        if (!email && !nome) return; // sem informação do usuário não conseguimos verificar
        try {
            const res = await fetch(`${BACKEND}/pessoas`);
            if (!res.ok) return;
            const pessoas = await res.json();
            let pessoa = null;
            if (email) pessoa = pessoas.find(p=> (p.email||'').toLowerCase() === email.toLowerCase());
            if (!pessoa && nome) {
                const primeiro = nome.split(' ')[0].toLowerCase();
                pessoa = pessoas.find(p=> (p.nome||'').toLowerCase().includes(primeiro));
            }
            if (!pessoa) return;
            const avatar = document.getElementById('user-profile-pic');
            if (pessoa.foto) {
                if (avatar) avatar.src = pessoa.foto.startsWith('http') ? pessoa.foto : (BACKEND + pessoa.foto);
                return; // já tem foto, não mostrar opção
            }

            // não tem foto: adicionar item de menu "Enviar Foto" próximo ao 'Home'
            const ul = document.querySelector('.navbar-nav');
            if (!ul) return;
            const li = document.createElement('li');
            li.className = 'nav-item';
            const a = document.createElement('a');
            a.className = 'nav-link fs-5';
            a.href = `upload-foto.html?email=${encodeURIComponent(pessoa.email)}`;
            a.textContent = 'Enviar Foto';
            li.appendChild(a);

            // tentar inserir próximo ao link 'Home'
            const items = Array.from(ul.querySelectorAll('li'));
            const homeLi = items.find(i => /home/i.test(i.textContent));
            if (homeLi) ul.insertBefore(li, homeLi.nextSibling);
            else ul.appendChild(li);
        } catch (e) {
            console.error('Erro ao verificar foto do usuário', e);
        }
    })();
</script>



</body>

</html>
