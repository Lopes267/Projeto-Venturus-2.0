    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>

        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name) || '';
        }

        const nomeMedicoCompleto = getQueryParam('nome');
        if (nomeMedicoCompleto) {

            const primeiroNome = nomeMedicoCompleto.split(' ')[0];
            const titulo = document.querySelector('main h2.fs-1');
            if (titulo) {
                titulo.textContent = `Olá DR.(A) ${primeiroNome}!`;
            }
        }
    </script>

        <script>
            (async function(){
                const BACKEND = 'http://localhost:5000';
                const email = getQueryParam('email');
                const nome = getQueryParam('nome');
                if (!email && !nome) return;
                try {
                    const res = await fetch(`${BACKEND}/pessoas`);
                    if (!res.ok) return;
                    const pessoas = await res.json();
                    let pessoa = null;
                    if (email) pessoa = pessoas.find(p=> (p.email||'').toLowerCase() === email.toLowerCase());
                    if (!pessoa && nome) {
                        const primeiro = nome.split(' ')[0].toLowerCase();
                        pessoa = pessoas.find(p=> (p.nome||'').toLowerCase().includes(primeiro));
                    }
                    if (!pessoa) return;
                    const avatar = document.getElementById('user-profile-pic');
                    if (pessoa.foto) {
                        if (avatar) avatar.src = pessoa.foto.startsWith('http') ? pessoa.foto : (BACKEND + pessoa.foto);
                        return;
                    }
                    const ul = document.querySelector('.navbar-nav');
                    if (!ul) return;
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    const a = document.createElement('a');
                    a.className = 'nav-link fs-5';
                    a.href = `upload-foto.html?email=${encodeURIComponent(pessoa.email)}`;
                    a.textContent = 'Enviar Foto';
                    li.appendChild(a);
                    const items = Array.from(ul.querySelectorAll('li'));
                    const homeLi = items.find(i => /home/i.test(i.textContent));
                    if (homeLi) ul.insertBefore(li, homeLi.nextSibling);
                    else ul.appendChild(li);
                } catch (e) {
                    console.error('Erro ao verificar foto do usuário', e);
                }
            })();
        </script>



</body>
